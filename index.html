<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='favicon.png'/>
    <link rel="stylesheet" href="reset.css">
    <title>Copa Do Mundo</title>
</head>
<body>
    <main> 
        <div>
            <h1>Tabela de Jogos</h1>
            <button class="butFase">Fase 1</button>
            <table class="table">
                    <thead> 
                        <tr> 
                            <th>Grupo</th>
                            <th>Jogo</th>
                        </tr>
                    </thead>
                    <tbody class="tabelaJogos"></tbody>
            </table>
        </div>
        <div>
            <button class="but">Oitavas</button>
            <div class="oitavas">
                <table >
                    <thead> 
                        <tr> 
                            <th>Grupo</th>
                            <th>Jogo</th>
                        </tr>
                    </thead>
                    <tbody class="oitoJogos"></tbody>
            </table>
            </div>
        </div>
        <div>
            <button class="butquarta">Quartas</button>
            <div class="quartas">
                <table >
                    <thead> 
                        <tr> 
                            <th>Grupo</th>
                            <th>Jogo</th>
                        </tr>
                    </thead>
                    <tbody class="quartasJogos"></tbody>
            </table>
            </div>
        </div>
        <div>
            <button class="butsemi">Semi</button>
            <div class="semi">
                <table >
                    <thead> 
                        <tr> 
                            <th>Grupo</th>
                            <th>Jogo</th>
                        </tr>
                    </thead>
                    <tbody class="semiJogos"></tbody>
            </table>
            </div>
        </div>
        <div>
            <button class="butfinal">Final</button>
            <div class="final">
                <table >
                    <thead> 
                        <tr> 
                            <th>Grupo</th>
                            <th>Jogo</th>
                        </tr>
                    </thead>
                    <tbody class="finalJogos"></tbody>
            </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
